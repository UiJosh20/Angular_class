<style>
    /* General settings for the background */
    .bg-img {
        height: 100vh;
        position: relative; /* Allows absolute positioning of shapes */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f5f5f5;
    }

    .bg-img h2 {
        font-size: 47px;
        color: black;
        z-index: 1;
        position: relative;
    }

    /* Sophisticated animated shapes */
    .shape {
        position: absolute;
        z-index: 0; /* Behind the text */
        opacity: 0.7;
        filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.1));
    }

    /* Circle */
    .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(0, 255, 255, 0.7);
        animation: floatCircle 8s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Triangle */
    .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 70px solid rgba(0, 255, 255, 0.5);
        animation: floatTriangle 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Square */
    .square {
        width: 40px;
        height: 40px;
        background-color: rgba(255, 165, 0, 0.6);
        animation: floatSquare 12s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Diamond */
    .diamond {
        width: 40px;
        height: 40px;
        background-color: rgba(255, 0, 255, 0.4);
        transform: rotate(45deg);
        animation: floatDiamond 9s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Hexagon */
    .hexagon {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 128, 128, 0.5);
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        animation: floatHexagon 14s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Curvy Ribbon */
    .ribbon {
        position: absolute;
        width: 200px;
        height: 25px;
        background-color: rgba(0, 100, 255, 0.3);
        z-index: 1;
        border-radius: 20px;
        filter: blur(1px);
        animation: ribbonMove 15s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Floating animations */
    @keyframes floatCircle {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(50px, -30px) scale(1.2); }
        50% { transform: translate(100px, 50px) scale(0.8); }
        75% { transform: translate(-50px, -20px) scale(1.1); }
        100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes floatTriangle {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, 40px) rotate(15deg); }
        50% { transform: translate(80px, -30px) rotate(30deg); }
        75% { transform: translate(-40px, 10px) rotate(45deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes floatSquare {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(40px, -40px) scale(1.2); }
        50% { transform: translate(80px, 20px) scale(0.9); }
        75% { transform: translate(-30px, 30px) scale(1); }
        100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes floatDiamond {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, -40px) rotate(20deg); }
        50% { transform: translate(60px, 60px) rotate(40deg); }
        75% { transform: translate(-20px, 20px) rotate(60deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes floatHexagon {
        0% { transform: translate(0, 0); }
        25% { transform: translate(50px, -60px); }
        50% { transform: translate(100px, 40px); }
        75% { transform: translate(-30px, 50px); }
        100% { transform: translate(0, 0); }
    }

    @keyframes ribbonMove {
        0% { transform: translateX(-100%) translateY(0); }
        25% { transform: translateX(50%) translateY(50px); }
        50% { transform: translateX(150%) translateY(-30px); }
        75% { transform: translateX(100%) translateY(70px); }
        100% { transform: translateX(-100%) translateY(0); }
    }

    /* Shape positions */
    .shape:nth-child(1) { top: 15%; left: 10%; animation-duration: 8s; }
    .shape:nth-child(2) { top: 40%; left: 70%; animation-duration: 12s; }
    .shape:nth-child(3) { top: 80%; left: 30%; animation-duration: 14s; }
    .shape:nth-child(4) { top: 20%; left: 50%; animation-duration: 9s; }
    .shape:nth-child(5) { top: 60%; left: 40%; animation-duration: 11s; }
</style>

<section class="text-center">
    <app-nav></app-nav>

    <div class="bg-img p-5">
        <!-- Shapes moving over the text -->
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape diamond"></div>
        <div class="shape hexagon"></div>

        <!-- Ribbon moving in a curved path -->
        <div class="ribbon"></div>

        <!-- Hero text -->
        <h2>Home work makes the dream work</h2>
    </div>

    <app-product></app-product>

</section>
