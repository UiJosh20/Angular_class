<app-nav></app-nav>
<div class="p-4">
    <h1 class="text-3xl font-bold mb-6">Our Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of product" class="bg-white shadow-md rounded-lg overflow-hidden">
            <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold">{{ product.name }}</h2>
                <p class="text-gray-700 text-xl">{{ product.price }}</p>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" (click)="notify()">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</div>
<app-snackbar></app-snackbar> <!-- Add this line to include the snackbar -->
